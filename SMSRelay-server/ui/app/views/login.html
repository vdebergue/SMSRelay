<h1>SMS Relay - Login</h1>
<div class="row">
  <div class="col-md-6">
    <form class="form">
      <div class="form-group">
          <label class="control-label">Login</label>
          <input ng-model="form.login" class="form-control" type="text" placeholder="Login" />
      </div>
      <div class="form-group">
          <label class="control-label">Password</label>
          <input ng-model="form.password" class="form-control" type="password" />
      </div>
      <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
